<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TablesEvents</title>
    
</head>
<body>
    <h2>Заявка на поставку</h2>
<table id="id_orderItem">
    <thead>
        <tr>
            <th>Категория</th>
            <th>Тип</th>
            <th>Производитель</th>
            <th>Модель</th>
            <th>Количество</th>       
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                 <input type="text" name="newItemCategory" class="data"/>
            </td>
            <td>
                <input type ="text" name ="newItemType" class="data"/>
           </td>
           <td>
                 <input type ="text" name ="newItemManuf" class="data"/>
            </td>
            <td>
                 <input type ="text" name ="newItemModel" class="data"/>
            </td>
            <td>
                <input type = "number" min = "1" name = "newItemQty" value ="1" class="data"/>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type ="button" name="addItemToOrder" value="Add to order"/>
            </td>
        </tr>
    </tbody>
</table>
<table id="id_orderTable">
    <thead>
        <tr>
            <th>Категория</th>
            <th>Тип</th>
            <th>Производитель</th>
            <th>Модель</th>
            <th>Количество</th>       
        </tr>
    </thead>
    </table>
    <script src="js.js"></script>
</body>
</html>
